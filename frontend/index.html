{{ define "index" }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script src="/static/js/htmx.min.js"></script>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="fs-years" class="col" style="height: 20em; overflow:scroll">
                {{ range .Seasons}}
                <h4 hx-get="/circuits/{{ .Year }}" hx-on="onClick" hx-target="#fs-circuits" hx-swap="innerHTML">{{ .Year
                    }}</h4>
                {{ end }}
            </div>
            <div id="fs-circuits" class="col" style="height: 20em; overflow:scroll">Hello</div>
            <div id="fs-drivers" class="col" style="height: 20em; overflow:scroll">Hello</div>
        </div>
        <div class="row">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
</body>

</html>

{{ end }}
