{{ define "circuits_list"}}

    <div hx-get="/races/{{ .Raceid }}/drivers"
         hx-on="onClick"
         hx-target="#fs-drivers"
         hx-swap="innerHTML">
        <h4>
            {{ .Name }}
        </h4>
        {{ .Location}} - {{ .Country }}
    </div>
    {{ end }}
{{ end }}
